<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/index.css">
  <title>Document</title>
</head>
<body>
  <h1>Calculate monthly </h1>
  <form action="">
    <div>
      <label for="">Start-up period</label>
      <input type="text" name="start-up" id="start-up">
    </div>
    <div>
      <label for="">End-of-term digits</label>
      <input type="text" name="End-of-term" id="End-of-term">
    </div>
    <div>
      <label for="">The VAT tax</label>
      <input type="text" name="VAT" id="VAT" value="10" disabled>
    </div>
    <div>
      <label for="">The number of letters</label>
      <input type="text" name="number" id="number" value="" disabled>
    </div>
    <div>
      <label for="">The total amount payable</label>
      <input type="text" name="total" id="total" value="" disabled>
    </div>
    <button type="submit" class="btn-total">Calculate electricity bill</button>
    <button type="reset" class="btn-clear">Clear</button>
  </form>
  <script src="js/index.js"></script>
</body>
</html>
